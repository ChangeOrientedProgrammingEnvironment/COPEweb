  <body>

  <div class="container" id="container">
    <!-- HEADER  -->
    <span id="head"></span>
    
    <!-- CONTENT -->
    
    <form id="errorReportForm">
            <table>
                <tr>
                    <td><b>IDE:</b></td>
                    <td>
                        <select name="ide">
                            <option value="eclipse">Eclipse</option>
                            <option value="idea">IntelliJ IDEA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><b>Error description:</b></td>
                    <td>
                        <textarea name="error_description" rows="10" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <b>Steps to reproduce:</b>
                    </td>
                    <td valign="top">
                        <ol id="steps_to_reproduce" style="padding-top: 0px; margin-top: 0px">
                            <li>
                                <input name="step[]" value="" size="45"/>
                            </li>
                            <li>
                                <input name="step[]" value="" size="45"/>
                                <input type="button" value="+" />
                            </li>
                        </ol>
                        <br />
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <b>Stack trace:</b>
                    </td>
                    <td>
                        <textarea name="stack_trace" rows="10" cols="60"></textarea>    
                    </td>
                </tr>
<!--                <tr>
                    <td valign="top">

                    <td style="padding: 10px 0px"><input type="submit" value="Send error report" /></td>
                    <td></td>
                </tr>

        </form>
